<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1 class="title" style="text-align: center">To-Do List App</h1>

    <div class="add-item">
      <input type="text" name="" id="" placeholder="Add an item..." />
      <input type="date" name="due_date" id="due_date" />
      <button>Add</button>
    </div>
    <div class="overly"></div>
    <div class="pop-up">
      <div class="close">&times;</div>
      <h1>Please Enter the text & date to add</h1>
    </div>
    <div class="heading-section">
      <h2>New Tasks</h2>
      <h2>Completed Tasks</h2>
    </div>
    <div class="showing-container">
      <div class="item-list"></div>

      <div class="completed-item-list"></div>
    </div>
    <div class="view-container">
      <div class="close-data">&times;</div>
    </div>
    <footer>
      <div class="footer">Made of ❤️ by Tausif Anwer</div>
    </footer>
  </body>
</html>
